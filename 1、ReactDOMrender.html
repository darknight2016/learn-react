<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReactDOMrender</title>
	<!-- 三个核心库必须优先加载 -->

	<!-- 核心库 -->
	<script type="text/javascript" src="build/react.js"></script>
	<!-- 提供与DOM相关的功能 -->
	<script type="text/javascript" src="build/react-dom.js"></script>
	<!-- 作用是将JSX语法转为JavaScript语法，这一步很耗时间，实际上上线的时候应该将它放到服务器完成 -->
	<script type="text/javascript" src="build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<!-- ReactDOM。render是将React的模板转为HTML语言，并插入指定的DOM节点 -->
	<script type="text/babel">
		ReactDOM.render(
			<h1>Hello,world!</h1>,
			document.getElementById('example')
		);
	</script>	
</body>
</html>
