<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ref属性获取真实节点</title>

	<script type="text/javascript" src="build/react.js"></script>
	<script type="text/javascript" src="build/react-dom.js"></script>
	<script type="text/javascript" src="build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>

	<!-- 组件 MyComponent 的子节点有一个文本输入框，用于获取用户的输入。这时就必须获取真实的 DOM 节点，虚拟 DOM 是拿不到用户输入的。为了做到这一点，文本输入框必须有一个 ref 属性，然后 this.refs.[refName] 就会返回这个真实的 DOM 节点。 -->
	<script type="text/babel">
		var MyComponent = React.createClass({
			handleClick: function(){
				this.refs.myTextInput.focus();
			},
			render: function(){
				return (
					<div>
						<input type="text" value="yzp is handsome" ref="myTextInput" name="1" />
						<input type="button" value="Focus the text input" onClick={this.handleClick} name="2" />
					</div>
				);
			}
		});

		ReactDOM.render(
			<MyComponent />,
			document.getElementById('example')
		)
	</script>
</body>
</html>
